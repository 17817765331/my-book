<!DOCTYPE html>
<html>
<head>
	<title>无职同人</title>
	<meta charset="utf-8">
	<style type="text/css">

		body{
			background: url(images/5767.jpg) #0EFBEF center 0 no-repeat fixed;
			margin:0px;
			padding: 0px;
			padding-top: 41px;
		}
		/*top样式*/
		.top{
			width: 100%; height: 41px;
			position: fixed; top:0px;
			background: #001e3b;
			z-index:99;
			box-shadow: 0 1px 0 rgba(0,0,0,.2);

		}

		.header{
			width: 960px; height: 200px;
			margin:0 auto;
			background: rgba(255,255,255,.2);
		}

		.container{
			width: 960px;
			margin: 0 auto;
			position: relative;
		}

		.scrubber{
			width: 47px;
			min-height: 200px;
			position: absolute;
			top: 29px;
			left: 0px;
			z-index:999;
			background:rgba(255,255,255,0.2);	
		}

		.content{
			min-height: 1000px;
			background: url(images/spine.png) repeat-y 10px 0;
			padding-top: 50px;
			padding-left: 30px;
			position: relative;
		}

		.scrubber a{
			display: block;
			height: 26px;
			line-height: 26px;
			font-size: 12px;
			border-right: 2px solid #D3CCCC;
			padding-right: 5px;
			color: #E5E2E2;
			text-align: right;
			text-decoration: none;
			text-shadow: 0 1px 1px rgba(0,0,0,.5);
			
		}
		.scrubber a:hover,
		.scrubber a.current{
			color: #10FDCB;
			font-weight: bold;
			border-right-color: #FBAB52;
		}
		.scrubber a:hover{text-decoration: underline;}
		.scrubber a.current:hover{text-decoration: none;}

		.content_year,
		.content_month{
			height: 30px; line-height: 30px; 
			color: #D7D3D3;
			text-shadow: 0 1px 1px ragb(0,0,0,.3);
			font-size: 14px;
			font-weight: bold;
			position: relative;
			left: -90px;
			clear: both;
		}
		.content_item{
			/* width: 370px; */
			/* min-height: 300px; */
			border-radius: 5px;
			background: rgba(255,255,255,.2);
			margin: 20px 30px 0 0;
			position: relative;
		}
		.content_item_icon_arrow{
			position: absolute;left: -10px;top: 20px;
			height: 0;
			border-width: 10px 10px 10px 0;
			border-color: transparent #fff transparent transparent;
			border-style: dashed solid dashed dashed;

		}
		.content_item_icon_dot{
			width: 11px;
			height: 11px;
			border-radius: 11px;
			background: #fff;
			position: absolute;
			left: -24px;
			top: 25px;
		}
		.content_item_icon_dot_mini{
			width: 7px;height: 7px;
			border-radius: 7px;
			background: #40E9F6;
			position: absolute;left: 2px;top: 2px;
		}
		.content_item_head{
			padding: 15px 15px 15px 15px;
			display: block;
		}
		.content_item_head_title{
			height: 46px;
			line-height: 46px;
			font-size: 28px;
			/* padding: 0 0 10px 56px; */
			position: relative;
		}
		.content_item_head_title_lunar{
			background: #B6E1F3;
			width: 20px;
			height: 20px;
			border-radius: 8px;
			position: absolute;
			left: 0;
			top: 0;
			overflow: hidden;
			font-size: 27px;
			line-height: 23px;
			color: #fff;
		}
		.content_item_media{}
		.content_item_footer{}
		img.book_cover{
			max-width: 70px;
            max-height: 70px;
			
		}
		a {
  color: #52a4db;
  text-decoration: none;
}
		div.book_introduction p{
			
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
	
			<div class="content_item">
				<div class="content_item_icon_arrow"></div>
				<div class="content_item_icon_dot">
					<div class="content_item_icon_dot_mini"></div>
				</div>
				<div class="content_item_head">
					<div class="content_item_head_title">
						<a href="read.html?book=1">魔神战争</a>
					</div>
					<div class="content_item_head_intro"></div>
					<img class="book_cover" src="presets/cover_1.jpg">
					<div class="book_introduction">
						<p>这是菈菈和家人分别后的故事，离巢之后，菈菈将迈向与人神斗争的道路，这个未来有着无数可能的女孩，将会为实现自己的使命不断奋斗下去。</p>
					    <p>六面世界的故事会继续展开，人神与龙神阵营的斗争会继续下去，格瑞拉特家族也会有着更多精彩的故事。</p>
						<p>即使是在异世界，也要拿出真本事，好好活下去，即使身处困境中，也要不断为目标奋斗下去，一个在温暖与苦难中成长起来的孩子，终将在未来魔神的战争中写下自己的辉煌诗篇！</p>
					</div>
				</div>
				<div class="content_item_media"></div>
				<div class="content_item_footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
